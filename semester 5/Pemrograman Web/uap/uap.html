<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi penjualan</title>
  <style>
body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
table {
    color: black;
    border: 1px solid #000;
    padding: 1px;
}

th,
td {
    border: 1px solid #000;
    padding: 5px;
    width: 200px;
}

label {
    display: block;
    margin-bottom: 5px;
}
  </style>
</head>
<body>

<h1>Transaksi Penjualan dan Pembelian</h1>


<!-- Tabel untuk menampilkan transaksi -->
<table id="transactionTable">
  <thead>
    <tr>
      <th>Kode Barang</th>
      <th>Nama Barang</th>
      <th>Harga</th>
      <th>Jumlah</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="transactionBody"></tbody>
</table>
<form id="transactionForm">
    <label for="transactionType">Penjualan</label>
    <br>
    <label for="productCode">Kode Barang:</label>
    <input type="text" id="productCode" name="productCode" required>
    <br>
    <label for="productName">Nama Barang:</label>
    <input type="text" id="productName" name="productName" required>
    <br>
    <label for="productPrice">Harga Barang:</label>
    <input type="number" id="productPrice" name="productPrice" required>
    <br>
    <label for="quantity">Jumlah:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br>
    <button type="button" onclick="addTransaction()">submit</button>
  </form>

  <table></table>

<script src="script.js"></script>
</body>
</html>
